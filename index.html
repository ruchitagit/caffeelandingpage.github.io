<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffee</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://use.fontawesome.com/25b95eb01f.js"></script>
</head>
<body>
    <header>
        <nav>
         <div class="row clearfix">
             <img src="images/logo3.jpg" class="logo">
             <ul class="main-nav animate__animated animate__backInDown" id="nav-links">
               <li><a href="#">Cake Delivery</a></li>
               <li><a href="#">How To Order</a></li>
               <li><a href="#">Check More</a></li>
               <li><a href="#">Sign Up</a></li>
             </ul>
             <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars" aria-hidden="true"></i></a>
         </div>
        </nav>

     <div class="main-content-header">
     <h1>Welcome to <span class="colorchange">Caffee Grumpy</span>.<br>
    House of cake lover oo yes</h1>
    <button href="#" class="btn btn-full">Click To Order</button>
    <button href="#" class="btn btn-more">Show Me More</button>
     </div>
 </header>
 <script type="text/javascript">
     function slideshow(){
     var x=document.getElementById("nav-links");
     if(x.style.display=="none"){
         x.style.display="block";
     }
     else{
        x.style.display="none";
    }
}

 </script>
    
</body>
</html>
